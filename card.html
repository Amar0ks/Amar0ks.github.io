<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body
    onload="fillData(localStorage.getItem('Name'),localStorage.getItem('Zutaten'),localStorage.getItem('Beschreibung'),localStorage.getItem('image'))"
    class="bg-gray-50"
  >
    <!-- Print -->
    <div class="flex flex-row">
      <div class="absolute p-3 right-2">
        <button
          id="printPageButton"
          onclick="window.print()"
          class="bg-yellow-200 text-yellow-900 py-2 px-4 rounded shadow hover:shadow-xl hover:bg-yellow-300 duration-300"
        >
          Print your recipe
        </button>
      </div>

      <div name="content" class="flex w-full h-max justify-center">
        <!-- DIV welches gedruckt wird -->
        <div id="print" class="p-2 w-210mm max-w-210mm">
          <div
            class="w-full max-w-4xl px-6 mx-auto bg-white rounded-md shadow-md"
          >
            <!-- BILD -->
            <div id="imageDiv" class="w-full h-44 overflow-hidden bg-stone-300">
              <img id="stored-image" class="w-full" draggable="false" />
            </div>
            <br />
            <!-- HEADLINE -->
            <div class="">
              <h2
                class="text-3xl font-semibold text-center text-gray-800"
                id="name_recipe"
                contenteditable
              >
                Name
              </h2>
            </div>

            <!-- Subheadline   -->
            <!-- <div class="text-center" id="subheadline">
              <a href=""
                ><span class="mt-5 mr-3 align-middle text-gray-600">
                  
                </span></a
              >
            </div> -->

            <div class="mt-6">
              <div class="flex justify-center items-center">
                <table class="text-sm" id="table_Zutaten" contenteditable>
                  <thead class="text-xs">
                    <tr>
                      <th
                        scope="col"
                        class="text-right block mb-2 text-sm font-medium text-gray-600"
                      >
                        Zutat
                      </th>
                      <th scope="col" class="align-middle px"></th>
                      <th scope="col" class=""></th>
                      <th
                        scope="col"
                        class="block mb-2 text-sm font-medium text-gray-600"
                      >
                        Anweisung
                      </th>
                    </tr>
                  </thead>

                  <tbody
                    id="table_Zutaten_Body"
                    class="font-medium text-gray-600 overflow-scroll"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="card.js"></script>
  </body>
</html>
