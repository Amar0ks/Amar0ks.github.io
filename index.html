<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />

  </head>
  <body class="bg-gray-50">
    
    

  <div class="flex flex-row">
    <div class="absolute p-3 right-2">
        <button
          id="testme"
          class="bg-yellow-200 text-yellow-900 py-2 px-4 rounded shadow hover:shadow-xl hover:bg-yellow-300 duration-300"
        >
          Test Me!
        </button>
      </div>

    <div name="content" class="flex w-full h-screen justify-center">
         <div class="p-11 pt-28 w-full">           
             
         <section class="w-full max-w-4xl px-6 py-4 mx-auto bg-white rounded-md shadow-md ">
          <h2 class="text-3xl font-semibold text-center text-gray-800 "> Rezept Card Creator </h2>  
         <p class="mt-3 text-center text-gray-600 ">Hier kannst du Rezepte in ein druckbares Kartenformat überführen</p>
         <p id="alert" class="mt-3 text-center text-rose-600 "></p>


         <form id="myForm">
                     <div class="items-center -mx-2 md:flex">
                         <div class="w-full mx-2">

                             <label class="block mb-2 text-sm font-medium text-gray-600 ">Name
                             <input id="Name" name="Name" required class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md  focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" 
                             type="text"
                             value="">

                             </label>


                         </div>
                     </div>
                     
                     <div class="items-center mt-4 md:flex">
 
                         <div class="md:pr-4 md:w-1/3 ">
                         <label class="block mb-2 text-sm font-medium text-gray-600">Zutaten</label>
                         <textarea id="Zutaten" name="Zutaten" 
                         class="block w-full h-64 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md  focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"></textarea>
                         </div>
                         
                         <div class="w-full">
                         <label class="block mb-2 text-sm font-medium text-gray-600 ">Beschreibung</label>
                         <textarea id="Beschreibung" name="Beschreibung" class="block w-full h-64 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md  focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"></textarea>
                         </div>           
                     
                     </div>
 

                     <div class="items-center mt-4">
                         <label class="block mb-2 text-sm font-medium text-gray-600 ">Bild</label>
                         <input type="file" id="image-input" />
                     </div>
 
                     <div class="flex justify-center mt-6">
                         <button id="btn_creat" class="px-4 py-2 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600" value="test">Rezept Karte erstellen</button>
                         <p class="pl-8"><button id="btn_clear" class="mt-3 px-1 py-1  w-12 text-xs text-white transition-colors duration-200 transform bg-red-300 rounded-md hover:bg-red-600 focus:outline-none focus:bg-gray-600" value="test">Clear</button>
                          </p>
                        </div>
                        
         </form>
         
         </div>
             </section>
         </div>
  </div>

 
 
  <script src="neu.js"></script>

  </body>
</html>
